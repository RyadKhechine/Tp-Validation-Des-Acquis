<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Création d'étudiants</title>
  </head>
  <body>
    <header>
      <nav class=" navModification navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid tailleDeLaDivLogo">
         <!-- <a href=""></a> <img class="imgCapgeminiLogo" src="capgemini.png" alt=""> -->
         <nav class="navbar logoNav">
          <a class="navbar-brand" href="index.html">
            <img class="imgCapgeminiLogo" src="capgemini.png" alt="">
          </a>
        </nav>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item ">
                <a class="modificationLienNav nav-link " aria-current="page" href="index.html">Accueil</a>
              </li>
              <li class="nav-item">
                <a class=" modificationLienNav nav-link" href="listeDesEtudiant.html">Nos stagiaires</a>
              </li>
          </div>
      </nav>
    </header>
    <h2 class="modifTitreFormulaire ">Liste des stagiaires</h2>

    <form class="container modifFormulaire" id="form">
      <div class="mb-3">
        <label for="Nom" class="form-label">Nom</label>
        <input type="text" class="form-control modifInput" id="nom" required/>
      </div>

      <div class="mb-3">
        <label for="Prenom" class="form-label">Prenom</label>
        <input type="text" class="form-control modifInput" id="prenom" required/>
      </div>

      
      <div class="mb-3">
        <label for="Email" class="form-label">Email</label>
        <input type="email" class="form-control modifInput" id="email" required/>
      </div>

      <div class="mb-3">
        <label class="form-label">Etude faite </label>

        <select id="etudesSelect" class="form-select modifInput" aria-label="Default select example" required>
          <option value="Informatique">Informatique</option>
          <option value="Mathématiques">Mathématiques</option>
          <option value="Physiques">Physiques</option>
        </select>
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">Bio </label>
        <textarea class="form-control modifInput" id="bioText" rows="3" required></textarea>
      </div>

      <input type="submit"  value="Inscription" class="btn btn-primary boutonForm"/>
      
      
    </form>


<div class="footer"> 

  <div class="right">
    <h3 class="textwhite">Notre adresse</h3>

    <p class="textwhite">147-151 Quai du Président Roosevelt, 92130 Issy-les-Moulineaux.</p>
  </div>
    



<div class="left">
    <h3 class="textwhite">S'inscrire à la newsletter</h3>
    <input type="email" class="form-control styleInputDiv" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Votre adresse email">
  </div>
</div>

<script
      src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
      integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
